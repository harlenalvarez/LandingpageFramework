<div id='imagesControlsWrapper'>
    <div id='topControls'>
        <select id='imageSortOption' class='form-control sm-md-form side'   ng-model='imageSortOption' ng-change="loadMedia()">
            <option value="date_desc">Date | Newest First</option>
            <option value="date_asc">Date | Oldest First</option>
            <option value="name_asc">Name | A-Z</option>
            <option value="name_desc">Name | Z-A</option>
            <option value="size_desc">Size | Largest First</option>
            <option value="size_asc">Size | Smallest First</option>
        </select>

        <div class="float-right">
            <div class="input-group sm-md-form">
                <input type="search" class="form-control" placeholder="Search by name" ng-model='imageSearch' aria-describedby="image-search-addon" name="imageSearch" id='imageSearchBox'>
                <span class="input-group-btn" id="image-search-addon">
                    <button class='btn btn-dark-default' ng-click='loadMedia()'>
                        <span class='glyphicon glyphicon-search'></span>
                    </button>
                </span>
            </div>
        </div>

    </div>
    <input type="hidden" id='lBoxHiddenAlbumId' name='lBoxHiddenAlbumId' ng-model='lBoxHiddenAlbumId'/>
    <input type="hidden" id='lBoxHiddenPageNumber' name='lBoxHiddenPageNumber' ng-model='lBoxHiddenPageNumber' />
    <input type='hidden' id='lBoxHiddenMediaType' name='lBoxHiddenMediaType' ng-model='lBoxHiddenMediaType'/>
    <input type="hidden" id="lBoxHiddenTotalImages" name="lBoxHiddenTotalImages" ng-model="lBoxHiddenTotalImages" />
    <div id="links">
        {{linksMessage}}
        <div ng-repeat='link in links' class='imageEditWrapper'>
            <a ng-href="{{link.href}}" ng-title='{{link.title}}' data-gallery>
                <img ng-src='{{link.src}}' ng-alt='{{link.alt}}' data-256-thumbnail='{{link.data-256-thumbnail}}'/>
            </a>
            <input type='checkbox' id='media_{{link.mediaId}}' name='selectedMedia[]' ng-value='link.mediaId' class="mediaCheckbox" />
            <button class='btn btn-warning imageEditButton' ng-click='editButton(link.media_id)'>
                <span class='glyphicon glyphicon-pencil'></span>
            </button>
        </div>
    </div>
    <div class="clearFloatDiv"></div>
    <div id="bottomControls">
        <div class="side"  style="white-space: nowrap;">
            <span id="showingMessage"></span>
            <select id="imageLimitOption" ng-model='imageLimitOption' class="form-control ex-sm-form side" ng-init="imageLimitOption='25'" >
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
            &nbsp; Images per page.
        </div>&nbsp;
        {{showingMessage}}
        <div class="side float-right">
            <nav id="imagePaginationDetails">
                <ul class="pagination">
                    <li ng-disabled="lBoxHiddenPageNumber=='1'">
                       <a ng-click="changePage(--lBoxHiddenPageNumber)" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-disabled="lBoxHiddenPageNumber=='1'">
                       <a ng-click="changePage(--lBoxHiddenPageNumber)" aria-label="First">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="paginationItem in pagination.paginationItems" ng-class="{'active':lBoxHiddenPageNumber == paginationItem.pageHref,'':lBoxHiddenPageNumber != paginationItem.pageHref}">
                        <a ng-click="changePage(paginationItem.pageHref)">{{paginationItem.pageDisplay}}</a>
                    </li>
                     <li ng-disabled="lBoxHiddenPageNumber>=totalPages">
                       <a ng-click="changePage(++lBoxHiddenPageNumber)" aria-label="Last">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                    </li>
                    <li ng-disabled="lBoxHiddenPageNumber>=totalPages">
                       <a ng-click="changePage(++lBoxHiddenPageNumber)" aria-label="Last">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
     
</div>
